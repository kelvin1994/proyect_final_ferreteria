<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="../css/login.css">
<!--INSTALACION DE ANIMATE-->
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!--BOOTSTRAP-->

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

   <link
   href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
   rel="stylesheet"
 />
</head>
<body>

    <div class="login-container">


        <div class="logo-container">
            <img class="logo" src="../img/logo_positivo.png" alt="">


            
        </div>
        <div class="inicio-container">
            <h2 class="animate__animated animate__fadeInTopRight inicio">Iniciar Sesión</h2>
        </div>
   
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div class="boton-container">
                <button class="boton-ingresar" type="submit">Ingresar</button>
            </div>
        </form>
    </div>
    
          <!--ALRTAS DE MENSAJES-->
          <div id="message" class="alert" role="alert" style="display: none;"></div>


    <script src="../js/login.js"></script>

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
